<!DOCTYPE html>
<!-- saved from url=(0034)http://www.bootcss.com/p/flat-ui/# -->
<html lang="en" class="dk_fouc has-js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>FBT UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{{ static_url("css/flat-ui.css") }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ static_url("img/favicon.ico") }}">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.bootcss.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
    <![endif]-->
<style>
.btn:focus {
    outline: 5px auto #FFF;
}
body{
    background-image:url({{ static_url("img/bg.png") }}); 
    background-repeat: repeat; 
    background-attachment:fixed;
}
.hide{
  display: none;
}
.show{
  display: block;
}
a.btn{
  margin-top: 9px;
}
</style>
  </head>
  <body youdao="bind">
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
    <div class="container">
      <div class="row">
        <div class="span5" style="text-align: center;">
            <br><br><br><br><br>
            <img src="{{ static_url("Flat UI_files/fbtLogo.png") }}" class="img-responsive center-block"><br><br>
            <h4>
                <span style="background-color: #1abc9c; font-size: 120%; color:white; font-weight: bold;">&emsp;FBT:&emsp;</span>
                <span style="text-decoration: underline;">快乐源于分享！<span> 
            </h4>
        </div>
        <div class="span7">

          <div class="span7">
            <h1>Register:</h1>
          </div>
          <div class="alert alert-block alert-error fade in hide">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>提示！</strong> <span id="hint"></span>
          </div>
          <div class="span7">
            <input id="email" type="text" value="" placeholder="Email" class="span5">
            <span id="checkmarkEmail" class="fui-checkmark-24"></span>
          </div>

          <div class="span7">
            <input id="password" type="password" value="" placeholder="Password" class="span5">
            <span id="checkmarkPassword" class="fui-checkmark-24"></span>
          </div>

          <div class="span7">
            <input id="confirmPassword" type="password" value="" placeholder="Confirm your password" class="span5">
            <span id="checkmarkConfirm" class="fui-checkmark-24"></span>
          </div>

          <div class="span7">
            <input id="nickName" type="text" value="" placeholder="Nickname" class="span5">
          </div>

            <button class="btn btn-large btn-primary span5" id="submit">Submit</button>
            &nbsp;&nbsp;<a data-toggle="collapse" class="btn" href="/login">Login</a>
        </div>
      </div>
    </div>
    </div> <!-- /container -->
    <!-- Load JS here for greater good =============================-->
    <script src="{{ static_url("js/jquery-1.11.min.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("js/fbt_registration.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("js/fbt_common.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("Flat UI_files/jquery-ui-1.10.0.custom.min.js") }}"></script>
    <script src="{{ static_url("Flat UI_files/jquery.dropkick-1.0.0.js") }}"></script>
    <script src="{{ static_url("Flat UI_files/custom_checkbox_and_radio.js") }}"></script>
    <script src="{{ static_url("Flat UI_files/custom_radio.js") }}"></script>
    <script src="{{ static_url("Flat UI_files/bootstrap-tooltip.js") }}"></script>
    <script src="{{ static_url("Flat UI_files/jquery.tagsinput.js") }}"></script>
    <script src="{{ static_url("Flat UI_files/jquery.placeholder.min.js") }}"></script>
    <script src="{{ static_url("Flat UI_files/video.js") }}"></script>
    <script src="{{ static_url("js/bootstrap-alert.js") }}" type="text/javascript"></script>

    <!--[if lt IE 8]>
      <script src="js/icon-font-ie7.js"></script>
      <script src="js/icon-font-ie7-24.js"></script>
    <![endif]-->
</body>
</html>
