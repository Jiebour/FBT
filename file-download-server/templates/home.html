<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>open websocket</title>
</head>
<body>
    <h3>Opening websocket...</h3>

    <p id="tips"> </p>

    <script src="{{ static_url("jquery-1.3.2.js") }}"  type="text/javascript"></script>

    <script type="text/javascript">
        function openSocket(){
            var url = "ws://" + location.host + "/websocket";
	        var socket = new WebSocket(url);
            socket.onopen = function(event){
                $("#tips").html('websocket opened');
            }
            socket.onclose = function(event){
                $("#tips").html('websocket closed');
            }
            socket.onerror = function(event){
                $("#tips").html('websocket opend error');
            }
    	    socket.onmessage = function(event) {
                //pass
                //showMessage(JSON.parse(event.data));
                $("#tips").html('websocket message');
            }
        }

        $(document).ready(function() {
            openSocket();
        });
    </script>
</body>
</html>
